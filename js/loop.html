<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js loops </h1>
    <script>
        //====== CONDITIONAL STATEMENTS =====
        document.write("<h2>1. if statement</h2>");
        let num=10;
        if(num>0){
            document.write(num+" is +ve.<br>");
        }
        document.write("<h2>2. if-else statement</h2>");
        if(num>0){
            document.write(num+" it is > than 0.<br>");
        }
        else{
            document.write(num+" it is < than 0.<br>");
        }
        document.write("<h2>3. elseif ladder</h2>");
        
        if(num==0){
            document.write(num+" is equal to 0.<br>");
        }
        else if(num>0){
            document.write(num+" it is > than 0.<br>");
        }
        else{
            document.write(num+" it is < than 0.<br>");
        }
        document.write("<h2>->while loop:</h2>");
        let i=1;
        while(i<=10){
            document.write(i+" + 1 = "+(i+1)+"<br>");
            i+=1;
        }
        document.write("<h2>->for loop:</h2>");
        for(let j=1;j<=10;j++){
            document.write(j+" * "+j+" = "+j*j+"<br>");
        }
    </script>
</body>
</html>
