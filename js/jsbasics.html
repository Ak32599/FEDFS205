<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Welcome to js << Eeeeewwww","<br>");
        document.write("this is a second line!!!!!!!!!!","<br>");
        document.write(10+"10","<br>");
        document.write(10+ +"10","<br>");//type cohersion
        document.write(10 - "10","<br>");
        document.write(10 / "0","<br>");
        document.write(10 / "A","<br>");
        //assignment operators: =,==,===
        var x = 100;
        document.write(10==x,"<br>");
        document.write(10==10,"<br>");
        document.write(10=="10","<br>");
        document.write(10==="10","<br>");//strict comparission
        document.write(0.5+0.4,"<br>");
        document.write(true+1,"<br>");
        document.write(3>2>1,"<br>");//3>2=true=1 1>1 false
        document.write(10/5*2,"<br>");
//        document.write((9>12>2)?("FeDf"):("s-205"));
        (9>12>2)?document.write("fedf","<br>"):document.write("s-205","<br>");
        //document.write("fasak","<br>")
    </script>

    
</body>
