<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js date object & methods</title>
</head>
<body>
    <h1></h1>
    <script>
        document.write("<h2>Creating Dates<h2>");
        let now = new Date();
        document.write("Current Date & Time: "+now+"<br><br>");
        let specificDate = new Date(2025,7,13);// months is 0-based
        ("2025-08-13T10:30:00");
        document.write("Specific Date :"+specificDate+"<br><br>");
        let dateFormaString = new Date("2025-08-13T10:30:00");
        document.write("Form String: "+dateFormaString+"<br><br>");
        let timestampDate = new Date(1723530000999);//1723530000000 
        document.write("Form Tiestamp: "+timestampDate+"<br><br>");//how
        document.write("<h2>Getting Date Components</h2>");
        document.write("Year: "+now.getFullYear()+"<br><br>");
        document.write("Month(0-11): "+now.getMonth()+"<br><br>");
        document.write("Date: "+now.getDate()+"<br><br>");
        document.write("Hours: "+now.getHours()+"<br><br>");
        document.write("Minitues: "+now.getMinutes()+"<br><br>");
        document.write("Millisec's: "+now.getMilliseconds()+"<br><br>");
        document.write("Timestamp: "+now.getTime()+"<br><br>");
        document.write("<h2>Setting date componenets</h2>");
        let d = new Date();
        d.setFullYear(2030);
        d.setMonth(5);
        d.setDate(15);
        d.setHours(10);
        d.setMinutes(45);
        document.write("Modified Date: "+d+"<br><br>");
        document.write("<h2>Formatting Dates</h2>");
        document.write("toDateString(): "+now.toDateString()+"<br><br>");
        document.write("toTimeString(): "+now.toTimeString()+"<br><br>");
        document.write("toLocalDateString(): "+now.toLocaleDateString+"<br><br>");
        document.write("toLocalTimeString: "+now.toLocaleTimeString()+"<br><br>");
        document.write("toISOString(): "+now.toISOString()+"<br><br>");
        document.write("<h2>Date.now()</h2>");
        document.write("Current Timestamp: "+Date.now+"<br><br>");
        document.write("<h2>Time Difference: "+"<br><br>");
        //2 - 3 lines missing
        document.write("<h2>Time diff exam</h2>");
        let st=new Date("2025-08-13T10:00:00");
        let end=new Date("2025-08-13T12:30:00");
        let diffMs=end-st;
        let diffhrs=diffMs/(1000*60*60);
        document.write("Difference: "+diffhrs+"hours<br>");
    </script>
</body>
</html>
